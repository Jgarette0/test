<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon with Border Radius</title>
    <style>
        .custom-button {
            display: inline-block;
            cursor: pointer;

            padding: 5px;
            border-radius: 5px; 
            transition: border-radius 0.3s ease;
        }

        .custom-button:hover {
            border-radius: 10px; /* New border radius on hover */
        }

        .custom-button:active {
          background-color: rgb(187, 187, 187);
          border-radius:8px;}
    </style>
</head>
<body>
    <!-- Replace this with your icon code -->
    <div class="custom-button" id="myButton">
        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
        <lord-icon
            src="https://cdn.lordicon.com/dxjqoygy.json"
            trigger="click" 
            colors="primary:#121331,secondary:#000000"
            stroke="40"
            style="width:30px;height:30px"
        ></lord-icon>
    </div>

    <script>
    </script>
</body>
</html>
