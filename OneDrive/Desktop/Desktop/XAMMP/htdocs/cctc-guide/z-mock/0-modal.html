<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .account-holder {
            margin-bottom: auto;
            display: flex;
            justify-content: flex-end;
        }

        #theDialog {
            background: white;
            border: 1px solid #313131;
            border-radius: 5px;
            font-family: Helvetica;
            z-index: 10;
            max-width: 80%;
            margin-left: auto;
            margin-right: 0px; 
            margin-bottom: auto;
            margin-top: 30px;
            
        }

        .accounts {
            
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 10px;
        }

        .account-holder button {
            cursor: pointer;
        }
        button{
            border: 0;
            background-color: transparent;
        }
       
    </style>
</head>
<body>
    <div class="account-holder">
        <button id="profile"><script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
            <lord-icon
                src="https://cdn.lordicon.com/dxjqoygy.json"
                trigger="hover"
                colors="primary:#121331,secondary:#000000"
                stroke="30"
                style="width:30px;height:30px">
            </lord-icon></button>
    </div>
    <div class="dialog-holder">
        <dialog id="theDialog">
           <div>account</div>
            <div class="accounts">
                <div><button class="login">login</button></div>
                <div><button class="register">register</button></div>
                <div><button class="logout">logout</button></div>
            </div>
        </dialog>
    </div>

    <script>
        const profile = document.getElementById("profile");
        const theDialog = document.getElementById("theDialog");

        profile.addEventListener("click", () => {
            theDialog.showModal();
        });

        theDialog.addEventListener("click", () => {
            theDialog.close();
        });
    </script>
</body>
</html>
